server:
  name: delivery-api

management:
  metrics:
    export:
      prometheus:
        enabled: true
      statsd:
        enabled: true
        flavor: telegraf
        polling-frequency: 5s
        host: localhost
        port: 8125
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always

spring:
  boot:
    admin:
      client:
        url:
          - http://localhost:8085 # server address

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123!@#

  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:mysql://localhost:3306/delivery?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234!!

token:
  secret:
    key: SpringBootJWTHelperTokenSecretKeyValue123!@#
  access-token:
    plus-hour: 1
  refresh-token:
    plus-hour: 12

logging:
  config: classpath:logback.xml
  file:
    name: LOG_FILE.log